<svg width="100%" viewBox="0 0 1200 230" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <defs>
        <!-- Import custom font from Google Fonts -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&amp;display=swap');

            /* Use clamp(min, preferred vw, max) so text doesn't get too small in narrow previews */
            .header-title {
                font-family: 'IBM Plex Mono', Monaco, Menlo, 'Ubuntu Mono', monospace;
                font-weight: 700;
                font-size: clamp(70px, 8vw, 150px);
                letter-spacing: .05em;
            }

            .header-subtitle {
                font-family: 'IBM Plex Mono', Monaco, Menlo, 'Ubuntu Mono', monospace;
                font-weight: 400;
                font-size: clamp(30px, 3.2vw, 60px);
            }

            .waves {
                transform: translateY(0);
            }

            .wave {
                animation: waveMove 12s linear infinite;
            }

            .wave.wave2 {
                animation-duration: 8s;
                animation-direction: reverse;
                opacity: .6;
            }

            @keyframes waveMove {
                from {
                    transform: translateX(0);
                }

                to {
                    transform: translateX(-1200px);
                }
            }

            /* Stars */
            .stars circle {
                animation: twinkle 4s ease-in-out infinite;
            }

            .stars circle:nth-child(3n) {
                animation-duration: 5.5s;
                animation-delay: 1s;
            }

            .stars circle:nth-child(4n) {
                animation-duration: 6.2s;
                animation-delay: 2s;
            }

            .stars circle:nth-child(5n) {
                animation-duration: 7.1s;
                animation-delay: 1.5s;
            }

            @keyframes twinkle {

                0%,
                100% {
                    opacity: .15;
                }

                50% {
                    opacity: .9;
                }
            }
        </style>
    </defs>
    <g class="stars" aria-hidden="true">
        <circle cx="50" cy="30" r="2" fill="#ffffff" />
        <circle cx="140" cy="60" r="1.5" fill="#ffffff" />
        <circle cx="220" cy="25" r="1.8" fill="#ffffff" />
        <circle cx="310" cy="55" r="1.2" fill="#ffffff" />
        <circle cx="400" cy="35" r="1.6" fill="#ffffff" />
        <circle cx="480" cy="20" r="2.2" fill="#ffffff" />
        <circle cx="560" cy="50" r="1.4" fill="#ffffff" />
        <circle cx="640" cy="28" r="1.9" fill="#ffffff" />
        <circle cx="720" cy="48" r="1.3" fill="#ffffff" />
        <circle cx="800" cy="22" r="2" fill="#ffffff" />
        <circle cx="880" cy="42" r="1.7" fill="#ffffff" />
        <circle cx="960" cy="18" r="1.5" fill="#ffffff" />
        <circle cx="1040" cy="40" r="2.1" fill="#ffffff" />
        <circle cx="1120" cy="26" r="1.4" fill="#ffffff" />
        <circle cx="90" cy="95" r="1" fill="#ffffff" />
        <circle cx="180" cy="110" r="0.9" fill="#ffffff" />
        <circle cx="265" cy="90" r="0.8" fill="#ffffff" />
        <circle cx="350" cy="125" r="1" fill="#ffffff" />
        <circle cx="430" cy="105" r="0.85" fill="#ffffff" />
        <circle cx="515" cy="140" r="0.95" fill="#ffffff" />
        <circle cx="600" cy="100" r="0.9" fill="#ffffff" />
        <circle cx="685" cy="115" r="0.8" fill="#ffffff" />
        <circle cx="770" cy="135" r="1" fill="#ffffff" />
        <circle cx="855" cy="100" r="0.85" fill="#ffffff" />
        <circle cx="940" cy="120" r="0.9" fill="#ffffff" />
        <circle cx="1025" cy="95" r="0.75" fill="#ffffff" />
        <circle cx="1110" cy="130" r="0.9" fill="#ffffff" />
    </g>

    <!-- Main title: Kenny Reyes -->
    <text x="600" y="85" class="header-title" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
        Kenny Reyes
    </text>

    <!-- Subtitle: 3D Artist - Web Developer - Multimedia Editor -->
    <text x="600" y="130" class="header-subtitle" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
        3D Artist - Web Developer - Multimedia Editor
    </text>

    <!-- Website: kennyreyes.me -->
    <text x="600" y="160" class="header-subtitle" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">
        kennyreyes.me
    </text>

    <!-- Animated Ocean Waves -->
    <g class="waves" aria-hidden="true">
        <!-- First wave layer -->
        <g class="wave wave1">
            <path
                d="M0 190 Q 60 170 120 190 T 240 190 T 360 190 T 480 190 T 600 190 T 720 190 T 840 190 T 960 190 T 1080 190 T 1200 190 V230 H0 Z"
                fill="#1E90FF" fill-opacity="0.35" />
            <path
                d="M1200 190 Q 1260 170 1320 190 T 1440 190 T 1560 190 T 1680 190 T 1800 190 T 1920 190 T 2040 190 T 2160 190 T 2280 190 T 2400 190 V230 H1200 Z"
                fill="#1E90FF" fill-opacity="0.35" />
        </g>
        <!-- Second wave layer (faster, slightly different shape) -->
        <g class="wave wave2">
            <path
                d="M0 200 Q 80 180 160 200 T 320 200 T 480 200 T 640 200 T 800 200 T 960 200 T 1120 200 T 1280 200 T 1440 200 T 1600 200 V230 H0 Z"
                fill="#0099FF" fill-opacity="0.55" />
            <path
                d="M1600 200 Q 1680 180 1760 200 T 1920 200 T 2080 200 T 2240 200 T 2400 200 T 2560 200 T 2720 200 T 2880 200 T 3040 200 T 3200 200 V230 H1600 Z"
                fill="#0099FF" fill-opacity="0.55" />
        </g>
    </g>
</svg>